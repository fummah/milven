version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: mutingwende
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_net

  api:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/mutingwende?schema=public
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:?set_a_strong_secret}
      CORS_ORIGIN: https://your-domain.com
      NODE_ENV: production
    depends_on:
      - db
    networks:
      - app_net

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - app_net

networks:
  app_net:
    driver: bridge

volumes:
  db_data:
  caddy_data:
  caddy_config:


